<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1 class="reveal center slow futuristic">Hey <span class="name">My Love</span> ❤️</h1>
    <p class="reveal center subtitle">
      Every line here exists because of you.
    </p>
    <div class="hearts" aria-hidden="true">
      <span class="heart">❤</span>
      <span class="heart">❤</span>
      <span class="heart">❤</span>
      <span class="heart">❤</span>
      <span class="heart">❤</span>
    </div>
  </div>
</section>

<!-- STORY -->
<section class="story">

  <div class="story-item center">
    <img class="reveal center" src="img1.jpg.jpg">
    <div class="story-text reveal center">
      It all began without warning.
    </div>
  </div>

  <div class="story-item left">
    <img class="reveal left" src="img2.jpg.jpg">
    <div class="story-text reveal right">
      You walked in quietly,<br>and everything shifted.
    </div>
  </div>

  <div class="story-item right">
    <img class="reveal right" src="img3.jpg.jpg">
    <div class="story-text reveal left">
      Some moments refuse to fade.
    </div>
  </div>

  <div class="story-item left">
    <img class="reveal left" src="img4.jpg.jpg">
    <div class="story-text reveal right">
      I started seeing the world differently.
    </div>
  </div>

  <div class="story-item right">
    <img class="reveal right" src="img5.jpg.jpg">
    <div class="story-text reveal left">
      And somehow… it felt right.
    </div>
  </div>

  <div class="story-item center end">
    <img class="reveal center" src="img6jpg.jpg">
    <div class="story-text reveal center">
      This isn’t the end.<br>It’s a promise.
    </div>
  </div>

</section>

<!-- ENDING -->
<section class="final">
  <button id="btn">One Last Truth</button>
  <p id="finalText" class="reveal center"></p>
</section>

<!-- MUSIC -->
<audio id="bgm" preload="auto" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
